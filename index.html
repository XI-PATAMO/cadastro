<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro PATAMO Jandira</title>
  <link rel="icon" href="patamo_.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    img.logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    h2 {
      color: #003366;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>

<div class="container">

  <img src="patamo.png" alt="Símbolo do PATAMO" class="logo">

  <h2>Cadastro PATAMO - Jandira</h2>
  <form id="cadastroForm">
    <input type="text" name="nome" placeholder="Nome completo" required>
    <input type="text" name="cpf" placeholder="CPF" required>
    <input type="text" name="rg" placeholder="RG" required>
    <input type="date" name="nascimento" placeholder="Data de Nascimento" required>
    <input type="text" name="endereco" placeholder="Endereço" required>
    <input type="text" name="telefone" placeholder="Telefone" required>
    <input type="email" name="email" placeholder="E-mail" required>
    <button type="submit">Enviar</button>
  </form>
  <p id="mensagem" style="margin-top:20px;"></p>
</div>

<script>
  const form = document.getElementById('cadastroForm');
  const mensagem = document.getElementById('mensagem');

  form.addEventListener('submit', async function(event) {
    event.preventDefault();

    const formData = new FormData(form);
    const dados = {};
    formData.forEach((value, key) => {
      dados[key] = value;
    });

    const queryString = new URLSearchParams(dados).toString();

    try {
      await fetch("https://script.google.com/macros/s/AKfycbzoU6Qny_i_dUnOwIUntMJlcqtHJrzTva2Lmzr1pPw9re9f7qMDKLCYldvBJ1J1cAmsiw/exec?" + queryString);
      mensagem.innerText = "Enviado com sucesso!";
      form.reset();
    } catch (error) {
      console.error('Erro:', error);
      mensagem.innerText = "Erro ao enviar. Tente novamente.";
    }
  });
</script>

</body>
</html>
